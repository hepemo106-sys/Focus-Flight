<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Focus Flight</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="top">
  <div class="brand">
    <h1>Focus Flight</h1>
    <p>Convierte tu sesión de enfoque en un vuelo real</p>
  </div>

  <div class="controls">
    <label>
      Origen
      <select id="from">
        <option value="madrid">Madrid</option>
        <option value="paris">París</option>
        <option value="rome">Roma</option>
      </select>
    </label>

    <label>
      Destino
      <select id="to">
        <option value="paris">París</option>
        <option value="madrid">Madrid</option>
        <option value="rome">Roma</option>
      </select>
    </label>

    <button id="startBtn">Iniciar vuelo</button>
    <button id="stopBtn">Parar</button>
  </div>

  <div class="timer-wrap">
    <div id="timer">00:00</div>
  </div>
</header>

<main>
  <div id="map"></div>
</main>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="script.js"></script>

</body>
</html>
