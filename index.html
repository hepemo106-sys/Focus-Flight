<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Focus Flight</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Focus Flight</h1>
<p>Convierte tu sesión de enfoque en un vuelo real</p>

<div class="controls">
  <select id="from">
    <option value="madrid">Madrid</option>
    <option value="paris">París</option>
    <option value="rome">Roma</option>
  </select>

  <select id="to">
    <option value="paris">París</option>
    <option value="madrid">Madrid</option>
    <option value="rome">Roma</option>
  </select>

  <button onclick="startFlight()">Iniciar vuelo</button>
</div>

<h2 id="timer">00:00</h2>

<div id="map">
  <img src="https://upload.wikimedia.org/wikipedia/commons/8/80/Europe_blank_map.png" alt="Mapa de Europa">
  <img id="plane" src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Airplane_silhouette.png" alt="Avión">
</div>

<script src="script.js"></script>
</body>
</html>
